    <header class="header">
      <nav class="nav">
        <div class="logo"><h1>Santo</h1></div>

          <li><a href=".about__area">About</a></li>

    <main>
      <section>
        <div class="container">
          <div class="sing__up">
            <div class="illustration">
              <h1>illustration</h1>
            </div>
            <div class="form">
              <form action="">
                <input
                  class="singup__input"
                  required
                  type="text"
                  placeholder="Enter Your Name"
                />
                <input
                  class="singup__input"
                  required
                  type="password"
                  placeholder="Enter password"
                />
                <input
                  class="singup__input"
                  required
                  type="password"
                  placeholder="Enter Confirm password"
                />
                <input
                  class="singup__input"
                  required
                  type="email"
                  placeholder="Enter Your Email"
                />
                <button class="singup__button">
                  <a href="../index.html">SingUp</a>
                </button>
                <div class="lower__text">
                  <span class="lower__text__span"
                    >Already have a Account
                    <a
                      style="color: rgb(29, 98, 226); font-weight: bold"
                      href="../login/login.html"
                      >LogIn</a
                    ></span
                  >

              </form>
            </div>
          </div>
        </div>
